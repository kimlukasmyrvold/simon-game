<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simon</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./javascript/jquery.js"></script>
</head>

<body>
	<h1 id="level-title">Press A Key to Start</h1>
	<div class="container">
		<div class="row">
			<span type="button" id="green" class="btn green"></span>
			<span type="button" id="red" class="btn red"></span>
		</div>
		<div class="row">
			<span type="button" id="yellow" class="btn yellow"></span>
			<span type="button" id="blue" class="btn blue"></span>
		</div>
	</div>
	<script src="./javascript/game.js"></script>
</body>

</html>
